{% extends "base_anon.html" %}

{% block title %}
Login | Book Tracker
{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center min-vh-100">
    <div class=" p-4 p-md-5 rounded shadow w-100" style="max-width: 400px;">
        <h1 class="h4 fw-bold mb-4 text-center d-flex align-items-center justify-content-center">
            <img src="{{ url_for('static', filename='img/BookTracker.png') }}" alt="Icon" class="me-2" style="height: 20px;">
            Login
        </h1>

        <form action="{{ url_for('login') }}" method="post">
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>

        <p class="mt-3 text-center small text-muted">
            Don't have an account? <a href="{{ url_for('register') }}">Register here</a>
        </p>
        <p class="text-center small text-muted">
            <a href="{{ url_for('forgot_password') }}">Forgot your password?</a>
        </p>
    </div>
</div>
{% endblock %}
