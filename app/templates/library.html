{% extends 'base_member.html' %}

{% block title %}Library - BookTracker{% endblock %}

{% block head %}

<link rel="stylesheet" href="{{ url_for('static', filename='css/library.css') }}">

{% endblock %}

{% block content %}
<div class="container my-5 p-4 rounded shadow-sm bg-body">
  <h2 class="fw-semibold mb-4">Your Library</h2>

  <div class="section-title">Currently Reading</div>
  <div class="books-grid" id="currentlyReadingGrid"></div>

  <div class="section-title">Completed</div>
  <div class="books-grid" id="completedGrid"></div>

  <div class="section-title">Wishlist</div>
  <div class="books-grid" id="wishlistGrid"></div>
</div>
{% endblock %}

{% block scripts %}

<script src="{{ url_for('static', filename='js/library.js') }}"></script>

{% endblock %}
