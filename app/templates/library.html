<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
  <meta charset="UTF-8" />
  <title>Library - BookTracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../static/css/styles.css" />
  <style>
    .library-section {
      max-width: 800px;
      margin: 3rem auto;
    }

    .book-mini {
      display: flex;
      align-items: center;
      gap: 1rem;
      background: #f8f9fa;
      border-radius: 0.5rem;
      padding: 1rem;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.06);
    }

    .book-mini img {
      width: 60px;
      height: 90px;
      object-fit: cover;
      border-radius: 0.25rem;
    }

    .dropdown-section .accordion-button:not(.collapsed) {
      background: #e7f1ff;
      color: #0d6efd;
      font-weight: 600;
    }

    .book-list-item {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 0.75rem 0;
      border-bottom: 1px solid #eee;
    }

    .book-list-item:last-child {
      border-bottom: none;
    }

    .book-list-item img {
      width: 45px;
      height: 65px;
      object-fit: cover;
      border-radius: 0.25rem;
    }

    .book-title {
      font-weight: 500;
      font-size: 1.03rem;
      margin-bottom: 0.15rem;
      max-width: 270px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .book-author {
      font-size: 0.93rem;
      color: #0d6efd;
    }
  </style>
</head>

<body class="bg-body">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="{{ url_for('dashboard') }}">BookTracker</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <div class="navbar-nav">
          <a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a>
          <a class="nav-link" href="{{ url_for('explore') }}">Explore</a>
          <a class="nav-link active fw-semibold" aria-current="page" href="{{ url_for('library') }}">Library</a>
          <a class="nav-link" href="{{ url_for('community') }}">Community</a>
          <a class="nav-link" href="{{ url_for('statistics') }}">Statistics</a>
          <a class="nav-link" href="{{ url_for('logout') }}">Sign Out</a>
        </div>
      </div>
    </div>
  </nav>
  <div class="library-section">
    <h3 class="fw-semibold text-primary mb-3">Last Read / Currently Reading</h3>
    <div id="lastReadSection" class="mb-4"></div>
    <div class="dropdown-section accordion" id="libraryAccordion">
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingCurrent">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseCurrent"
            aria-expanded="true" aria-controls="collapseCurrent">
            Currently Reading
          </button>
        </h2>
        <div id="collapseCurrent" class="accordion-collapse collapse show" aria-labelledby="headingCurrent"
          data-bs-parent="#libraryAccordion">
          <div class="accordion-body" id="currentlyReadingList"></div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingCompleted">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#collapseCompleted" aria-expanded="false" aria-controls="collapseCompleted">
            Completed
          </button>
        </h2>
        <div id="collapseCompleted" class="accordion-collapse collapse" aria-labelledby="headingCompleted"
          data-bs-parent="#libraryAccordion">
          <div class="accordion-body" id="completedList"></div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingWishlist">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#collapseWishlist" aria-expanded="false" aria-controls="collapseWishlist">
            Wishlist
          </button>
        </h2>
        <div id="collapseWishlist" class="accordion-collapse collapse" aria-labelledby="headingWishlist"
          data-bs-parent="#libraryAccordion">
          <div class="accordion-body" id="wishlistList"></div>
        </div>
      </div>
    </div>
  </div>
  <!-- Footer (same as other pages) -->
  <footer class="text-center text-muted mt-5 mb-3 small">
    <div class="mb-2">
      <a href="https://www.facebook.com/" class="text-decoration-none text-primary mx-2">Facebook</a> ·
      <a href="https://www.x.com/" class="text-decoration-none text-primary mx-2">Twitter</a> ·
      <a href="https://www.instagram.com/" class="text-decoration-none text-primary mx-2">Instagram</a>
    </div>
    <div class="mb-2">
      <a href="#" id="darkModeToggleLink" class="text-decoration-none text-primary mx-2"><span
        id="darkModeStatus">Dark Mode</span></a> ·
      <a href="{{ url_for('contact') }}" class="text-decoration-none text-primary mx-2">Contact</a>
    </div>
    <div>
      <a href="{{ url_for('terms') }}" class="text-decoration-none text-primary mx-2">Terms & Conditions</a> ·
      <a href="{{ url_for('policy') }}" class="text-decoration-none text-primary mx-2">Privacy Policy</a> ·
      <a href="{{ url_for('copyright') }}" class="text-decoration-none text-primary mx-2">Copyright</a>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/dark.js') }}"></script>
  <script>
    function renderLastRead(books) {
      const section = document.getElementById('lastReadSection');
      let book = books.find(b => b.status === 'currently_reading') || books[0];
      if (!book) {
        section.innerHTML = '<div class="text-muted">No books in your library yet.</div>';
        return;
      }
      section.innerHTML = `
            <div class="book-mini">
                <img src="${book.cover_url}" alt="Book cover">
                <div>
                    <div class="book-title" title="${book.title}">${book.title}</div>
                    <div class="book-author">${book.author}</div>
                    <a href="/details?googleid=${book.google_id}" class="btn btn-outline-primary btn-sm mt-2">Details</a>
                </div>
            </div>
        `;
    }
    function renderBookList(books, status, containerId) {
      const list = books.filter(b => b.status === status);
      const container = document.getElementById(containerId);
      if (list.length === 0) {
        container.innerHTML = '<div class="text-muted">No books in this section.</div>';
        return;
      }
      container.innerHTML = list.map(book => `
            <div class="book-list-item">
                <img src="${book.cover_url}" alt="Book cover">
                <div>
                    <div class="book-title" title="${book.title}">${book.title}</div>
                    <div class="book-author">${book.author}</div>
                    <a href="/details?googleid=${book.google_id}" class="btn btn-outline-primary btn-sm mt-1">Details</a>
                </div>
            </div>
        `).join('');
    }
    function loadLibrary() {
      fetch('/my_books')
        .then(response => response.json())
        .then(books => {
          renderLastRead(books);
          renderBookList(books, 'currently_reading', 'currentlyReadingList');
          renderBookList(books, 'completed', 'completedList');
          renderBookList(books, 'wishlist', 'wishlistList');
        });
    }
    loadLibrary();
  </script>
</body>
</html>
