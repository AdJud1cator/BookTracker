{% extends 'base_member.html' %}

{% block title %}Library - BookTracker{% endblock %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
<style>
  .section-title {
    font-size: 1.15rem;
    font-weight: 600;
    color: var(--bs-primary, #0d6efd);
    margin-bottom: 0.75rem;
    margin-top: 2.25rem;
  }

  .books-grid {
    display: flex;
    flex-wrap: wrap;
    gap: 1.5rem;
    justify-content: flex-start;
    margin-top: 1rem;
    margin-bottom: 2rem;
  }

  .book-card {
    background: var(--bs-body-bg, #fff);
    border-radius: 0.5rem;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.07);
    padding: 1rem;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-width: 170px;
    max-width: 200px;
    min-height: 320px;
    transition: transform 0.15s;
    color: var(--bs-body-color, #222);
    text-align: center;
    text-decoration: none;
    flex: 1 1 170px;
  }

  .book-card:hover {
    transform: translateY(-4px) scale(1.03);
    box-shadow: 0 4px 16px rgba(0, 0, 0, 0.13);
  }

  .book-card img {
    width: 110px;
    height: 160px;
    object-fit: cover;
    border-radius: 0.25rem;
    margin-bottom: 0.75rem;
  }

  .book-title {
    font-weight: 600;
    font-size: 1.05rem;
    margin-bottom: 0.25rem;
    max-width: 180px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .book-author {
    font-size: 0.96rem;
    color: var(--bs-primary, #0d6efd);
    margin-bottom: 0.5rem;
  }

  .book-desc {
    font-size: 0.92rem;
    color: var(--bs-secondary-color, #6c757d);
    margin-bottom: 0.5rem;
  }

  @media (max-width: 900px) {
    .book-card {
      flex: 1 1 45%;
      max-width: 48%;
    }
  }

  @media (max-width: 600px) {
    .book-card {
      flex: 1 1 100%;
      max-width: 100%;
    }
  }
</style>
{% endblock %}

{% block content %}
<div class="container my-5 p-4 rounded shadow-sm bg-body">
  <h2 class="fw-semibold mb-4">Your Library</h2>

  <div class="section-title">Currently Reading</div>
  <div class="books-grid" id="currentlyReadingGrid"></div>

  <div class="section-title">Completed</div>
  <div class="books-grid" id="completedGrid"></div>

  <div class="section-title">Wishlist</div>
  <div class="books-grid" id="wishlistGrid"></div>
</div>
{% endblock %}

{% block scripts %}
<script>
  function renderBooksGrid(books, gridId) {
    const grid = document.getElementById(gridId);
    grid.innerHTML = '';
    if (!books || books.length === 0) {
      grid.innerHTML = `<p style="text-align:center; color:var(--bs-secondary-color); width:100%;">No books in this section.</p>`;
      return;
    }
    books.forEach(book => {
      const card = document.createElement('a');
      card.className = 'book-card';
      card.href = `/details?googleid=${book.google_id}`;
      card.innerHTML = `
            <img src="${book.cover_url || 'https://via.placeholder.com/110x160?text=No+Cover'}" alt="Book cover">
            <div class="book-title" title="${book.title || ''}">${book.title || 'No Title'}</div>
            <div class="book-author">${book.author || 'Unknown Author'}</div>
            <div class="book-desc">${book.description ? book.description.substring(0, 80) + (book.description.length > 80 ? 'â€¦' : '') : ''}</div>
        `;
      grid.appendChild(card);
    });
  }

  function loadLibrary() {
    fetch('/my_books')
      .then(response => response.json())
      .then(books => {
        renderBooksGrid(books.filter(b => b.status === 'currently_reading'), 'currentlyReadingGrid');
        renderBooksGrid(books.filter(b => b.status === 'completed'), 'completedGrid');
        renderBooksGrid(books.filter(b => b.status === 'wishlist'), 'wishlistGrid');
      });
  }

  loadLibrary();
</script>
{% endblock %}
