<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" href="{{ url_for('static', filename='img/BookTracker.png') }}" type="image/x-icon">
    <title>{% block title %}BookTracker{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">

    <script src="{{ url_for('static', filename='js/csrf.js') }}"></script>
    {% block head %}{% endblock %}
</head>

<body>

    <!-- Navbar for logged-in members -->
    <nav class="navbar navbar-expand-lg shadow-navbar ">
        <div class="container">
            <div class="d-flex align-items-center">
                <img src="{{ url_for('static', filename='img/BookTracker.png') }}" alt="BookTracker Logo" class="me-2"
                    style="height: 32px;">
                <a class="navbar-brand fw-bold" href="{{ url_for('main.homepage') }}">BookTracker</a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <div class="navbar-nav">
                    <a class="nav-link {% if active_page == 'dashboard' %}active fw-semibold{% endif %}"
                        aria-current="page" href="{{ url_for('main.dashboard') }}">Dashboard</a>
                    <a class="nav-link {% if active_page == 'explore' %}active fw-semibold{% endif %}"
                        href="{{ url_for('main.explore') }}">Explore</a>
                    <a class="nav-link {% if active_page == 'library' %}active fw-semibold{% endif %}"
                        href="{{ url_for('main.library') }}">Library</a>
                    <a class="nav-link {% if active_page == 'community' %}active fw-semibold{% endif %}"
                        href="{{ url_for('main.community') }}">Community</a>
                    <a class="nav-link {% if active_page == 'statistics' %}active fw-semibold{% endif %}"
                        href="{{ url_for('main.statistics') }}">Statistics</a>
                    <div class="dropdown">
                        <button class="btn btn-outline-primary dropdown-toggle" type="button" id="profileDropdown"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-person-circle me-2"></i>
                            {{ current_user.username }}
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                            <li><a href="#" id="darkModeToggleLink" class="dropdown-item text-decoration-none"><span
                                        id="darkModeStatus">Dark Mode</span></a>
                            </li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item text-danger" href="{{ url_for('main.logout') }}">Sign Out</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>


    <!-- Main content -->
    {% block content %}{% endblock %}

    <!-- Footer (same as anon) -->
    <footer class="shadow-footer py-4 mt-5">
        <div class="container text-center">
            <div class="mb-3 d-flex flex-wrap justify-content-center align-items-center gap-3">
                <a href="{{ url_for('main.terms') }}" class="text-body text-decoration-none">Terms</a>
                <a href="{{ url_for('main.policy') }}" class="text-body text-decoration-none">Privacy</a>
                <a href="{{ url_for('main.contact') }}" class="text-body text-decoration-none">Team</a>
                <a href="{{ url_for('main.faq') }}" class="text-body text-decoration-none">FAQs</a>
            </div>
            <div class="mb-3">
                <a href="https://www.facebook.com" target="_blank" class="text-body text-decoration-none mx-2"><i
                        class="fab fa-facebook-f fa-lg"></i></a>
                <a href="https://x.com" target="_blank" class="text-body text-decoration-none mx-2"
                    aria-label="X (formerly Twitter)"><i class="fab fa-x-twitter fa-lg"></i></a>
                <a href="https://www.instagram.com" target="_blank" class="text-body text-decoration-none mx-2"><i
                        class="fab fa-instagram fa-lg"></i></a>
            </div>
            <div>
                <a href="{{ url_for('main.copyright') }}" class=" text-body text-decoration-none"><small>&copy; 2025 BookTracker</small></a> 
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/dark.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>

</html>
