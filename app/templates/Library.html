{% extends "base.html" %}

{% block head %}
<title>Library | Book Tracker</title>
{% endblock %}

{% block body %}

<body class="bg-gray-50 min-h-screen p-6">
  <div class="flex items-center gap-3 mb-6">
    <img src="{{ url_for('static', filename='img/BookTracker.png') }}" alt="Book Tracker Logo" class="h-10 w-auto">
    <h1 class="text-2xl font-bold">My Library</h1>
  </div>

  <a href="{{ url_for('dashboard') }}" class="inline-block mb-4 text-blue-600 hover:underline hover:text-blue-800">
    &larr; Back
  </a>

  <div class="overflow-x-auto">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50"></thead>
      <tr>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Title</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Author</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Genre</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Description</th>
      </tr>
      {% for book in books %}
      <tr>
          <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{ book.title }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{ book.author }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{ book.genre }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{ book.description }}</td>
      </tr>
      {% endfor %}
    </table>
  </div>

</body>

{% endblock %}
