{% extends "base.html" %}

{% block head %}
<title>Share Reading Data | Book Tracker</title>
{% endblock %}

{% block body %}

<body class="bg-white min-h-screen p-6">

  <!-- Header -->
  <div class="flex items-center gap-3 mb-6">
    <img src="{{ url_for('static', filename='img/BookTracker.png') }}" alt="Book Tracker Logo" class="h-10 w-auto">
    <h1 class="text-2xl font-bold">Share Your Reading Data</h1>
  </div>

  <!-- Back Button -->
  <button class="mb-4 text-blue-500 hover:underline">
    <a href="{{ url_for('dashboard') }}">&larr; Back</a>
  </button>

  <!-- Share Form -->
  <form action="/share" method="get" class="space-y-4">
    <!-- Share Reading List -->
    <!-- Share Reading List - Individual Checkboxes -->
    <label class="block">
      <input type="checkbox" name="share_read" class="mr-2">
      Share books I've read
    </label>

    <label class="block">
      <input type="checkbox" name="share_reading" class="mr-2">
      Share books I'm currently reading
    </label>

    <label class="block">
      <input type="checkbox" name="share_want" class="mr-2">
      Share books I want to read
    </label>

    <!-- Username to Share With -->
    <input type="text" name="username" placeholder="Enter username to share with"
      class="w-full border px-4 py-2 rounded">


    <!-- Confirm Sharing Button -->
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Share</button>
  </form>
</body>

{% endblock %}
