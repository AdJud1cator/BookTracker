{% extends "base_member.html" %}

{% block title %}Community - BookTracker{% endblock %}

{% block content %}
<div class="container py-4 min-vh-100">
  <!-- Share Section -->
  <div class="mx-auto" style="max-width: 900px;">
    <h4 class="mb-3">Share a Book</h4>
    <form id="shareForm" autocomplete="off">
      <div class="mb-3">
        <label for="bookSearchInput" class="form-label">Search for a book in your library</label>
        <input type="text" id="bookSearchInput" class="form-control" placeholder="Type to search..." required>
        <div id="bookSuggestions" class="list-group position-absolute w-100" style="z-index:10; max-height: 200px; overflow-y: auto;"></div>
      </div>

      <div class="mb-3">
        <label class="form-label">Status</label>
        <div id="statusDisplay" class="fw-semibold text-primary"></div>
      </div>

      <div class="mb-3">
        <label for="usernamesInput" class="form-label">Share with (username, comma separated for multiple)</label>
        <input type="text" id="usernamesInput" class="form-control" placeholder="e.g. alice, bob" required>
      </div>

      <button type="submit" class="btn btn-primary">Share</button>
      <div id="shareMsg" class="mt-2"></div>
    </form>
    <br>
      <!-- News Feed -->
        <div class="card py-4 shadow">
            <h3 class="fw-semibold mb-3 px-3">Your News Feed</h3>
            <div class="px-3" id="feedList">
            <!-- Populated by JS -->
            </div>
        </div>
        </div>
  </div>



{% endblock %}

{% block scripts %}
    <script>
        const usernamesInput = document.getElementById('usernamesInput');
        const userSuggestions = document.createElement('div');
        userSuggestions.className = 'list-group position-absolute';
        userSuggestions.style.zIndex = 10;
        userSuggestions.style.maxHeight = '200px';
        userSuggestions.style.overflowY = 'auto';
        userSuggestions.style.width = '100%';
        userSuggestions.style.left = 0;
        userSuggestions.style.top = '100%';
        userSuggestions.style.display = 'none';
        usernamesInput.parentNode.appendChild(userSuggestions);

        usernamesInput.addEventListener('input', function () {
            const value = usernamesInput.value.split(',').pop().trim();
            if (value.length < 1) {
                userSuggestions.style.display = 'none';
                userSuggestions.innerHTML = '';
                return;
            }
            fetch(`/user_suggestions?q=${encodeURIComponent(value)}`)
                .then(res => res.json())
                .then(users => {
                    userSuggestions.innerHTML = '';
                    if (users.length === 0) {
                        userSuggestions.style.display = 'none';
                        return;
                    }
                    users.forEach(username => {
                        const item = document.createElement('button');
                        item.type = 'button';
                        item.className = 'list-group-item list-group-item-action';
                        item.textContent = username;
                        item.onclick = () => {
                            // Replace the last part of the input with the selected username
                            let parts = usernamesInput.value.split(',');
                            parts[parts.length - 1] = ' ' + username;
                            usernamesInput.value = parts.join(',').replace(/^,/, '');
                            userSuggestions.style.display = 'none';
                            userSuggestions.innerHTML = '';
                            usernamesInput.focus();
                        };
                        userSuggestions.appendChild(item);
                    });
                    userSuggestions.style.display = 'block';
                });
        });

        document.addEventListener('click', function (e) {
            if (!usernamesInput.contains(e.target) && !userSuggestions.contains(e.target)) {
                userSuggestions.style.display = 'none';
                userSuggestions.innerHTML = '';
            }
        });

        document.addEventListener('DOMContentLoaded', function () {
            let myLibrary = [];
            let selectedBook = null;

            // Fetch user's library for autocomplete
            fetch('/my_library_books')
                .then(res => res.json())
                .then(books => { myLibrary = books; });

            // Autocomplete logic
            const bookInput = document.getElementById('bookSearchInput');
            const suggestions = document.getElementById('bookSuggestions');
            const statusDisplay = document.getElementById('statusDisplay');

            bookInput.addEventListener('input', function () {
                const value = bookInput.value.trim().toLowerCase();
                suggestions.innerHTML = '';
                selectedBook = null;
                statusDisplay.textContent = '';
                const matches = value
                    ? myLibrary.filter(book =>
                        book.title.toLowerCase().includes(value) ||
                        book.author.toLowerCase().includes(value)
                    )
                    : myLibrary;
                matches.forEach(book => {
                    const item = document.createElement('button');
                    item.type = 'button';
                    item.className = 'list-group-item list-group-item-action';
                    item.textContent = `${book.title} (${book.author})`;
                    item.onclick = () => {
                        bookInput.value = book.title;
                        suggestions.innerHTML = '';
                        selectedBook = book;
                        statusDisplay.textContent = book.status.replace('_', ' ').replace(/\b\w/g, l => l.toUpperCase());
                        statusDisplay.className = "mb-3 fw-semibold text-primary";
                    };
                    suggestions.appendChild(item);
                });
            });

            bookInput.addEventListener('focus', function () {
                bookInput.dispatchEvent(new Event('input'));
            });

            document.addEventListener('click', function (e) {
                if (!bookInput.contains(e.target) && !suggestions.contains(e.target)) {
                    suggestions.innerHTML = '';
                }
            });

            // Handle the share form submission
            document.getElementById('shareForm').addEventListener('submit', function (e) {
                e.preventDefault();
                const usernames = document.getElementById('usernamesInput').value.split(',').map(u => u.trim()).filter(Boolean);
                if (!selectedBook || !usernames.length) {
                    document.getElementById('shareMsg').textContent = "Please select a book and enter at least one username.";
                    return;
                }
                fetch('/share_book', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        book_id: selectedBook.id,
                        usernames: usernames,
                        status: selectedBook.status
                    })
                })
                    .then(res => res.json())
                    .then(data => {
                        document.getElementById('shareMsg').textContent = data.message;
                        loadFeed(); // reload feed after sharing
                        // Reset form
                        document.getElementById('usernamesInput').value = "";
                        bookInput.value = "";
                        statusDisplay.textContent = "";
                        selectedBook = null;
                    });
            });

            // Fetch and render the community feed
            function loadFeed() {
                fetch('/community_feed')
                    .then(res => res.json())
                    .then(feed => renderFeed(feed));
            }

            function renderFeed(feed) {
                const feedList = document.getElementById('feedList');
                if (!feed.length) {
                    feedList.innerHTML = '<div class="text-muted">No shares yet. Start sharing books with friends!</div>';
                    return;
                }
                feedList.innerHTML = feed.map(item => `
                    <div class="feed-item">
                        <img class="feed-book-cover" src="${item.cover_url}" alt="Book cover">
                        <div class="feed-book-info">
                            <div class="feed-book-title">${item.title}</div>
                            <div class="feed-book-status">Status: <span class="badge bg-secondary">${item.status.replace('_', ' ')}</span></div>
                            <div class="feed-meta">Shared by <b>${item.from_username}</b> ${item.timestamp}</div>
                        </div>
                    </div>
                `).join('');
            }

            loadFeed();
        });
    </script>
{% endblock %}

</style>
{% endblock %}
