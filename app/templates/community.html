{% extends "base_member.html" %}

{% block title %}Community - BookTracker{% endblock %}

{% block content %}
<div class="feed-container p-4 min-vh-100">
    <!-- Share Section -->
    <div class="share-section">
        <h4 class="mb-3">Share a Book</h4>
        <form id="shareForm" class="share-form" autocomplete="off">
            <label for="bookSearchInput">Search for a book in your library</label>
            <input type="text" id="bookSearchInput" class="form-control" placeholder="Type to search..." autocomplete="off" required>
            <div id="bookSuggestions" class="list-group position-absolute" style="z-index:10; max-height: 200px; overflow-y:auto; width:100%;"></div>

            <label>Status</label>
            <div id="statusDisplay" class="mb-3 fw-semibold text-primary"></div>

            <label for="usernamesInput">Share with (username, comma separated for multiple)</label>
            <input type="text" id="usernamesInput" class="form-control" placeholder="e.g. alice, bob" required>

            <button type="submit" class="btn btn-primary mt-2">Share</button>
            <div id="shareMsg" class="mt-2"></div>
        </form>
    </div>

    <!-- News Feed -->
    <div class="feed-section mb-4">
        <h3 class="fw-semibold mb-3">Your News Feed</h3>
        <div id="feedList">
            <!-- Populated by JS -->
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    // Your entire JavaScript here (can also be moved to a separate .js file if preferred)
    // [Insert your JS from <script> block above, unchanged]
</script>
{% endblock %}

{% block styles %}
<style>
    /* Your <style> block goes here */
    .feed-container {
        max-width: 900px;
        margin: 2rem auto;
    }
    .feed-section {
        background: #fff;
        border-radius: 1rem;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.07);
        padding: 2rem;
        margin-bottom: 2rem;
    }
    .feed-item {
        display: flex;
        align-items: flex-start;
        gap: 1.5rem;
        border-bottom: 1px solid #eee;
        padding: 1.2rem 0;
    }
    .feed-item:last-child {
        border-bottom: none;
    }
    .feed-book-cover {
        width: 60px;
        height: 90px;
        object-fit: cover;
        border-radius: 0.25rem;
    }
    .feed-book-info {
        flex: 1;
    }
    .feed-book-title {
        font-weight: 600;
        font-size: 1.07rem;
        margin-bottom: 0.2rem;
    }
    .feed-book-status {
        font-size: 0.95rem;
    }
    .feed-meta {
        color: #888;
        font-size: 0.92rem;
        margin-top: 0.2rem;
    }
    .share-section {
        background: #f8f9fa;
        border-radius: 1rem;
        box-shadow: 0 1px 8px rgba(0, 0, 0, 0.04);
        padding: 2rem;
        margin-bottom: 2rem;
    }
    .share-form label {
        font-weight: 500;
    }
    .share-form .form-select,
    .share-form .form-control {
        margin-bottom: 1rem;
    }
    .share-form .btn {
        min-width: 120px;
    }
    [data-bs-theme="dark"] .feed-section {
        background: #232137;
        color: #f8f9fa;
    }
    [data-bs-theme="dark"] .share-section {
        background: #29264a;
        color: #f8f9fa;
    }
    [data-bs-theme="dark"] .feed-book-status .badge {
        background: #3a8bfd;
    }
    [data-bs-theme="dark"] .list-group-item {
        background: #232137;
        color: #f8f9fa;
    }
</style>
{% endblock %}
