{% extends "base_anon.html" %}

{% block title %}
Contact Us | Book Tracker
{% endblock %}

{% block content %}
<div class="min-vh-100 d-flex justify-content-center align-items-center">
    <div class="p-2 p-md-5 rounded shadow w-100" style="max-width: 600px;">

        <h1 class="h4 mb-4 text-center d-flex align-items-center justify-content-center">
            <img src="{{ url_for('static', filename='img/BookTracker.png') }}" alt="Icon" class="me-2" style="height: 24px;">
            <span>Contact Us</span>
        </h1>

        <p class="text-muted text-center small mb-4">
            Have a question or feedback? Fill out the form below or email us at 
            <a href="mailto:support@booktracker.com" class="text-decoration-none text-primary">support@booktracker.com</a>.
        </p>

        <form method="post" action="{{ url_for('contact') }}">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Your full name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Send Message</button>
        </form>

    </div>
</div>
{% endblock %}
