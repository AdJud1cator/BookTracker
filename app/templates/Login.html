{% extends "base.html" %}

{% block head %}
<title>Login | Book Tracker</title>
{% endblock %}

{% block body %}

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">

        <h1 class="text-2xl font-bold mb-6 flex items-center justify-center">
            <img src="{{ url_for('static', filename='img/BookTracker.png') }}" alt="Icon" class="w-4 h-4 mr-2">
            <span>Login</span>
        </h1>

        <form action="{{ url_for('login') }}" method="POST" class="space-y-4">
            <div>
                <label class="block text-gray-700">Username</label>
                <input type="text" 
                    name="username" 
                    placeholder="Username" 
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" 
                    required>
            </div>

            <div>
                <label class="block text-gray-700">Password</label>
                <input type="password" 
                    name="password" 
                    placeholder="Password" 
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                    required>
                    
                <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition">
                    Login
                </button>
            </div>
        </form>

        <p class="mt-4 text-center text-sm text-gray-600">Don't have an account?
            <a href="{{ url_for('register') }}" class="text-blue-500 hover:underline">Register here</a>
        </p>
    </div>
</body>

{% endblock %}
