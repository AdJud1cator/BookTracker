{% extends "base.html" %}

{% block head %}
<title>Register | Book Tracker</title>
{% endblock %}

{% block body %}
<div class="min-vh-100 d-flex justify-content-center align-items-center bg-light">
  <div class="bg-white p-4 p-md-5 rounded shadow w-100" style="max-width: 420px;">

    <h1 class="h4 mb-4 text-center d-flex align-items-center justify-content-center">
      <img src="{{ url_for('static', filename='img/BookTracker.png') }}" alt="Icon" class="me-2" style="height: 24px;">
      <span>Register</span>
    </h1>

    <form action="{{ url_for('register') }}" method="post">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" name="username" id="username" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" name="email" id="email" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" name="password" id="password" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="con_password" class="form-label">Confirm Password</label>
        <input type="password" name="con_password" id="con_password" class="form-control" required>
      </div>

      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" value="" id="terms" name="terms" required>
        <label class="form-check-label" for="terms">
          I agree to the <a href="#" class="text-decoration-none text-primary">terms & conditions</a>
        </label>
      </div>

      <button type="submit" class="btn btn-success w-100">Register</button>
    </form>

    <p class="mt-3 text-center small text-muted">
      Already have an account? 
      <a href="{{ url_for('login') }}" class="text-decoration-none text-primary">Login here</a>
    </p>
  </div>
</div>
{% endblock %}
