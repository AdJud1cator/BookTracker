{% extends 'base_member.html' %}

{% block title %}Explore Books - BookTracker{% endblock %}

{% block head %}

<link rel="stylesheet" href="{{ url_for('static', filename='css/explore.css') }}">

{% endblock %}

{% block content %}
<div class="container my-5 p-4 rounded shadow-sm bg-body">
    <h2 class="fw-semibold mb-4">Explore Books</h2>
    <form class="search-bar" id="searchForm" autocomplete="off">
        <input type="text" id="searchInput" placeholder="Search for books by title, author, or keyword..."
            autocomplete="off">
        <button type="submit">Search</button>
    </form>
    <h4 id="resultsTitle" class="mb-4">Trending Books</h4>
    <div id="loadingBar" style="display:none; text-align:center; margin:2rem 0;">
        <div class="spinner-border text-primary" role="status" style="width:2.5rem; height:2.5rem;">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <div class="books-grid" id="booksGrid"></div>
</div>
{% endblock %}

{% block scripts %}

<script src="{{ url_for('static', filename='js/explore.js') }}"></script>

{% endblock %}
