{% extends "base.html" %}

{% block head %}
<title>Add a Book | Book Tracker</title>
{% endblock %}

{% block body %}

<body class="bg-gray-100 min-h-screen p-6">
  <div class="flex items-center gap-3 mb-6">
    <img src="{{ url_for('static', filename='img/BookTracker.png') }}" alt="Book Tracker Logo" class="h-10 w-auto">
    <h1 class="text-2xl font-bold">Add a New Book</h1>
  </div>

  <a href="{{ url_for('dashboard') }}" class="inline-block mb-4 text-blue-600 hover:underline hover:text-blue-800">
    &larr; Back
  </a>

  <form action="{{ url_for('dashboard') }}" method="get" class="space-y-4">
    <input type="text" name="title" placeholder="Book Title" class="w-full px-4 py-2 border rounded">
    <input type="text" name="author" placeholder="Author" class="w-full px-4 py-2 border rounded">

    <!-- Genre Select -->
    <select name="genre" class="w-full px-4 py-2 border rounded text-gray-700">
      <option value="">Select Genre</option>
      <option>Adventure</option>
      <option>Fantasy</option>
      <option>Horror</option>
      <option>Romance</option>
      <option>Science Fiction</option>
      <option>Historical</option>
      <option>Biography</option>
      <option>Non-fiction</option>
    </select>

    <textarea name="description" placeholder="Short description..." class="w-full px-4 py-2 border rounded"></textarea>
    
    <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">Add Book</button>
  </form>
</body>

{% endblock %}
