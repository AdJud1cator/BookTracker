{% extends "base_anon.html" %}

{% block title %}
Forgot Password | Book Tracker
{% endblock %}

{% block content %}
<div class="min-vh-100 d-flex justify-content-center align-items-center">
    <div class=" p-2 p-md-5 rounded shadow w-100" style="max-width: 420px;">

        <h1 class="h4 mb-4 text-center d-flex align-items-center justify-content-center">
            <img src="{{ url_for('static', filename='img/BookTracker.png') }}" alt="Icon" class="me-2" style="height: 24px;">
            <span>Forgot Password</span>
        </h1>

        <form action="{{ url_for('main.forgot') }}" method="post">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Reset Password</button>
        </form>

        <p class="mt-3 text-center small text-muted">
            Remembered your password? 
            <a href="{{ url_for('main.login') }}" class="text-decoration-none text-primary">Login here</a>
        </p>
    </div>
</div>
{% endblock %}
