<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" href="{{ url_for('static', filename='img/BookTracker.png') }}" type="image/x-icon">
    <title>{% block title %}BookTracker{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <!-- make the shadow more clear -->
    <style>
/* Navbar shadow (top shadow) */
    .shadow-navbar {
        box-shadow: 0 0.75rem 1rem rgba(0, 0, 0, 0.15);
    }
    [data-bs-theme="dark"] .shadow-navbar {
        box-shadow: 0 0.75rem 1rem rgba(0, 0, 0, 0.35);
    }

    /* Footer shadow (bottom shadow) */
    .shadow-footer {
        box-shadow: 0 -0.75rem 1rem rgba(0, 0, 0, 0.10);
    }
    [data-bs-theme="dark"] .shadow-footer {
        box-shadow: 0 -0.75rem 1rem rgba(0, 0, 0, 0.25);
    }

    </style>


    {% block head %}{% endblock %}
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg shadow-navbar">
        <div class="container">
            <div class="d-flex align-items-center">
                <img src="{{ url_for('static', filename='img/BookTracker.png') }}" alt="BookTracker Logo"
                    class="me-2" style="height: 32px;">
                <a class="navbar-brand fw-bold" href="{{ url_for('main.homepage') }}">BookTracker</a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <div class="navbar-nav">
                    <a class="nav-link" href="{{ url_for('main.login') }}">Sign In</a>
                    <a class="nav-link" href="{{ url_for('main.register') }}">Sign Up</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    {% block content %}{% endblock %}

    <!-- Footer -->
    <footer class="shadow-footer py-4 mt-5">
        <div class="container text-center">
            <div class="mb-3 d-flex flex-wrap justify-content-center align-items-center gap-3">
                <a href="{{ url_for('main.terms') }}" class=" text-body text-decoration-none">Terms</a>
                <a href="{{ url_for('main.policy') }}" class=" text-body text-decoration-none">Privacy</a>
                <a href="{{ url_for('main.contact') }}" class=" text-body text-decoration-none">Team</a>
                <a href="#" id="darkModeToggleLink" class="text-body text-decoration-none"><span
                        id="darkModeStatus">Dark Mode</span></a>
            </div>
        <!-- Second Line: Social Media Icons -->
        <div class="mb-3">
            <a href="https://www.facebook.com" target="_blank" class="text-body text-decoration-none mx-2"><i class="fab fa-facebook-f fa-lg"></i></a>
            <a href="https://x.com" target="_blank" class=" text-body text-decoration-none mx-2" aria-label="X (formerly Twitter)"><i class="fab fa-x-twitter fa-lg"></i></a>
            <a href="https://www.instagram.com" target="_blank" class=" text-body text-decoration-none mx-2"><i class="fab fa-instagram fa-lg"></i></a>
        </div>

        <!-- Third Line: Copyright -->
        <div>
            <a href="{{ url_for('main.copyright') }}" class=" text-body text-decoration-none"><small>&copy; 2025 BookTracker</small></a> 
        </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/dark.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
